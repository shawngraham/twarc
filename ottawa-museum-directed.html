	function listsort(l) {
		sortl = [];
		for (var a = 0; a < l.length; a++) {
			sortl.push(l[a].toLowerCase() + " " + l[a]);
		}
		sortl = sortl.sort();
		for (var a = 0; a < sortl.length; a++) {
			sortl[a] = sortl[a].split(" ")[1];
		}
		return sortl;
	}
	
	function listhtml(l) {
		l = listsort(l);
		var html = "<ul>";
		for (var a = 0; a < l.length; a++) {
			html += "<li>" + selectlink(l[a]) + "</li>";
		}
		html += "</ul>";
		return html;
	}

    .size([w, h])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

// Per-type markers, as they don't inherit styles.
svg.append("svg:defs").selectAll("marker")
    .data(["plain", "in", "out"])
  .enter().append("svg:marker")
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("svg:g")
	.attr("id", "paths")
  .selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type + " out_" + d.source.name + " in_" + d.target.name; })
    .attr("out", function(d) { return d.source.name; })
    .attr("in", function(d) { return d.target.name; })
    .attr("marker-end", "url(#plain)");

var circle = svg.append("svg:g")
	.attr("id", "circles")
	.selectAll("circle")
    .data(force.nodes())
  .enter().append("svg:circle")
    .attr("r", 6)
    .attr("id", function(d) {return "circle_" + d.name;})
   .on("click", function(d) {
		userselect(d.name);
   		})
   .call(force.drag);

// tooltips
 circle.append("title")
      .text(function(d) { return d.title; });

var text = svg.append("svg:g")
	.attr("id", "texts")
	.selectAll("g")
    .data(force.nodes())
  .enter().append("svg:g")
  .attr("id", function(d) {return "text_" + d.name;});

// A copy of the text with a thick white stroke for legibility.
text.append("svg:text")
    .attr("x", 8)
    .attr("y", ".31em")
    .attr("class", "shad")
    
    .text(function(d) { return d.name; });

text.append("svg:text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// foreground groups: we move highlighted objects here, to bring them in front of the rest
var pathsfg = svg.append("svg:g")
	.attr("id", "paths-fg");
var circlesfg = svg.append("svg:g")
	.attr("id", "circles-fg");
var textsfg = svg.append("svg:g")
	.attr("id", "texts-fg");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", function(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  });

  circle.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });

  text.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });
}

    </script>
